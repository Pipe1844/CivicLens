<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicLens - Reporta Baches</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CivicLens">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="25" cy="25" r="23" fill="#667eea" stroke="#764ba2" stroke-width="2" />
                    <circle cx="25" cy="25" r="18" fill="none" stroke="white" stroke-width="2" />
                    <circle cx="25" cy="25" r="12" fill="none" stroke="white" stroke-width="2" />
                    <path d="M 25 8 L 25 15" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M 25 35 L 25 42" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M 8 25 L 15 25" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M 35 25 L 42 25" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                    <circle cx="25" cy="25" r="4" fill="white" />
                </svg>
            </div>
            <div class="header-text">
                <h1>CivicLens</h1>
                <p class="subtitle">Reporta baches colaborativamente</p>
            </div>
            <div class="user-info">
                <span class="user-name" id="currentUserName"></span>
                <button class="btn-logout" onclick="logout()">Salir</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="map"></div>

        <!-- Panel de información -->
        <div class="info-panel">
            <p class="info" id="modeInfo">Toca el mapa para ver opciones</p>
        </div>

        <!-- Estadísticas -->
        <div class="stats-panel">
            <span style="color: #666; font-size: 14px;">Reportes:</span>
            <span class="stat-number" id="reportCount">0</span>
        </div>

        <!-- Botón hamburguesa -->
        <button class="menu-toggle" id="menuToggle" onclick="toggleMenu()">
            ☰
        </button>

        <!-- Panel de controles (oculto por defecto) -->
        <div class="controls-panel" id="controlsPanel">
            <h3>Controles</h3>

            <div class="control-section">
                <div class="control-section-title">Navegación</div>
                <button onclick="centerOnUser(); closeMenu();">Mi Ubicación</button>
                <button onclick="clearRoute(); closeMenu();">Limpiar Ruta</button>
            </div>

            <div class="control-section">
                <div class="control-section-title">Modos</div>
                <button id="testModeBtn" onclick="toggleTestMode()">Modo Prueba</button>
                <button id="reportModeBtn" onclick="toggleReportMode()">Modo Reporte</button>
            </div>

            <div class="control-section">
                <div class="control-section-title">Sensibilidad Acelerómetro</div>
                <div class="sensitivity-controls">
                    <button onclick="adjustSensitivity('down')">+ Sensible</button>
                    <span id="currentThreshold">1000</span>
                    <button onclick="adjustSensitivity('up')">- Sensible</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/map.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('✅ Service Worker registrado'))
                    .catch(err => console.log('❌ Error al registrar SW:', err));
            });
        }
    </script>
</body>

</html>
