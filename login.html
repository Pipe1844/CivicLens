<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicLens - Login</title>
    <meta name="theme-color" content="#667eea">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <svg width="80" height="80" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="23" fill="#667eea" stroke="#764ba2" stroke-width="2" />
                <circle cx="25" cy="25" r="18" fill="none" stroke="white" stroke-width="2" />
                <circle cx="25" cy="25" r="12" fill="none" stroke="white" stroke-width="2" />
                <path d="M 25 8 L 25 15" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                <path d="M 25 35 L 25 42" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                <path d="M 8 25 L 15 25" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                <path d="M 35 25 L 42 25" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                <circle cx="25" cy="25" r="4" fill="white" />
            </svg>
            <h1>CivicLens</h1>
            <p>Reporta y mejora tu ciudad</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Formulario de Login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" id="loginEmail" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" required placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
            <div class="form-toggle">
                ¿No tienes cuenta? <a onclick="showRegisterForm()">Regístrate aquí</a>
            </div>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerName">Nombre de Usuario</label>
                <input type="text" id="registerName" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="registerEmail">Correo Electrónico</label>
                <input type="email" id="registerEmail" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" required placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmar Contraseña</label>
                <input type="password" id="registerPasswordConfirm" required placeholder="Repite tu contraseña">
            </div>
            <button type="submit" class="btn-primary">Crear Cuenta</button>
            <div class="form-toggle">
                ¿Ya tienes cuenta? <a onclick="showLoginForm()">Inicia sesión aquí</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
